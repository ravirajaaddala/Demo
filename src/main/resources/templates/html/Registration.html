<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="utf-8">
      
		
		<link rel = "stylesheet" href = "../css/lib/jquery-ui.css">

        <script src="../js/lib/bootstrap.min.js"></script>

		<script type="text/javascript">
			function register(){
	    		var ids = ['alert_restcallstatus'];
	    		try{
	    			var name = $('#input_registrationName').val();
	    			var birthday = $('#input_registrationBirthday').val();
	    			var gender = $('#dropdown_registrationGender').val();
	    			var phoneNumber = $('#input_registrationPhonenumber').val();
	    			var emailId = $('#input_registrationEmailid').val();
	    			var pincode = $('#input_registrationPincode').val();
	    			var place = $('#input_registrationPlace').val();
	    			var obj = {};
	    			obj['name'] = name;
	    			obj['birthday'] = birthday;
	    			obj['gender'] = gender;
	    			obj['phoneNumber'] = phoneNumber;
	    			obj['emailId'] = emailId;
	    			obj['pincode'] = pincode;
	    			obj['place'] = place;
	    			doAjaxCallwithInputAndWithOutput('/zcr/user/register','POST',obj,ids);
	    		}catch(e){
	    			alert ('error');
	    			console.log('exception'+e);
	    		}
	    		
	    	}   
		</script>
   </head>
<body > 
	<br/><br/><br/><br/>
			
					<div class="container mainframe" id="toolscontainer">
						
						<br/>
								  
								   <br/>
								  <div class = "form-group" align="center">	                            
								  	<div class = "input-group">
									      	  <span class = "input-group-addon"></span>
									      	  <input class="form-control" id="input_registrationName" type="text" name="name" placeholder="name*">
									      </div>
								  </div>
								  <br/>
								  <div class = "form-group" align="center">	                            
								  	<div class = "input-group">
								  			  <span class = "input-group-addon"></span>
								  			   <select class="form-control" id="dropdown_registrationGender">
														<option value="male">male</option>
														<option value="female">female</option>
														<option value="other">other</option>
										      </select>
									      </div>
								  </div>
								  <br/>
								  <div class = "form-group" align="center">	                            
								  	<div class = "input-group">
									      	  <span class = "input-group-addon"></span>
									      	  <input class="form-control" id="input_registrationBirthday" type="date" name="birthDay" placeholder="birth day*">
									      </div>
								  </div>
								  <br/>
								  <div class = "form-group" align="center">	                            
								  	<div class = "input-group">
									      	  <span class = "input-group-addon"></span>
									      	  <input class="form-control" id="input_registrationEmailid" type="email" name="emailId" placeholder="email id">
									      </div>
								  </div>
								  <br/>
								  <div class = "form-group" align="center">	                            
								  	<div class = "input-group">
									      	  <span class = "input-group-addon"></span>
									      	  <input class="form-control" id="input_registrationPhonenumber" type="number" name="phone number" placeholder="phone number*">
									      </div>
								  </div>
								  <br/>
								  <div class = "form-group" align="center">	                            
								  	<div class = "input-group">
									      	  <span class = "input-group-addon"></span>
										       <input class="form-control" id="input_registrationPincode" type="number" name="pin code" placeholder="pin code*">
									      </div>
								  </div>
								  <br/>
								  <div class = "form-group" align="center">	                            
								  	<div class = "input-group">
									      	  <span class = "input-group-addon"></span>
										       <input class="form-control" id="input_registrationPlace" type="text" name="place" placeholder="place*">
									      </div>
								  </div>
								  <br/>
								  <button type = "button"  class = "btn btn-info btn-block"
					 									onclick="register();">Register</button>
					 			  <br/>
						
					</div>
	
</body>
